<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TileMap editor</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./favicon.ico" />
</head>
<body>
  <h1>TileMap Editor</h1>
  <nav class="tiles">
    <button class="tile" id="tile1"></button>
    <button class="tile" id="tile2"></button>
    <button class="tile" id="tile3"></button>
    <button class="tile" id="tile4"></button>
    <button class="txt-btn" id="save">SAVE</button>
    <button class="txt-btn" id="triggerLoadLevel">LOAD LEVEL</button>
    <button class="txt-btn" id="triggerLoadTileMap">LOAD TILEMAP (dev)</button>
    <input class="loader" type="file" id="loadLevel" accept=".txt"></input>
    <input class="loader" type="file" id="loadTileMap" accept="image/*"></input>
    <button class="txt-btn" id="clear">CLEAR</button>
  </nav>
  <canvas id="content"></canvas>

  <script src="./app.js" type="module"></script>
</body>
</html>
